<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    

<div class="card-container">
    <div class="card" id="chance-card">
        <div class="card-inner">
            <div class="card-front">
                <!-- Image of the back side of the Chance card -->
                <img src="images/NZ Monopoly Chance Card adventure.png" alt="Chance Card Back" width="200px" >
            </div>
            <div class="card-back">
                <!-- Instructions will be dynamically inserted here -->
                <p></p>
            </div>
        </div>
    </div>
</div>

<div class="card-container">
    <div class="card" id="community-card" >
        <div class="card-inner">
            <div class="card-front">
                <!-- Image of the back side of the Community Chest card -->
                <img src="images/NZ-Community-Chest.png" alt="Community Chest Card Back" width="200px">
            </div>
            <div class="card-back">
                <!-- Instructions will be dynamically inserted here -->
                <p></p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
